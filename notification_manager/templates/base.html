<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    {% load staticfiles %}
    {% load i18n %}

    <title> Notification manager </title>

    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}"/>

    {% block css %}
        <link href="{% static 'css/bootstrap.min.css' %}?{% now "U" %}"
              type="text/css" rel="stylesheet"/>
        <link href="{% static 'css/logo-nav.css' %}" rel="stylesheet">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% endblock %}

    {% block google_fonts %}{% endblock %}


</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/favicon.png' %}" alt="" width="50px"
                 height="50px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'main' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About project</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <h1 class="mt-5"> Test console for notification manager </h1>
    {% block content %}

    {% endblock %}
</div>



{% block javascript %}
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>

{% endblock %}

</body>

</html>
